<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-12">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="row left-top" style="margin-top: 10px;">
        <div class="col-sm-12 col-lg-3">
          <div class="form-group">
            <label class="city-name" for="search-city">City Name:</label>
            <input type="text" class="form-control" id="search-city" />
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear Search History</button>
          </div>
          <div class="list">
            <p class="history">
              Search History:
            </p>
            <ul class="list-group list-group-flush left-bottom"></ul>
          </div>
        </div>
        <div class="col-sm-12 col-lg-9">
          <div class="card right" style="margin-top: 10px; display: none;">
            <div class="card-body"></div>
          </div>
          <div class="row five-day" style="display: none;">
            <div class="col-12"><h2>5-Day Forecast:</h2></div>
          </div>
          <div class="row forecast"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
